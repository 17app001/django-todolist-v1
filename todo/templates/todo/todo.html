{% extends 'base.html' %}

{% block title %}
<title>首頁</title>
{% endblock %}

{% block content %}
<h1>TodoList</h1>
<ul>
    {% for todo in todos %}
    <li>
        {% if todo.important %}
        <span style="color:red">(重要)</span>
        {% endif %}
        {{todo.title}}-{{todo.created}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
